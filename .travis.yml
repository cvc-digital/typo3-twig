language: php

addons:
    apt:
        packages:
            - parallel

cache:
    directories:
        - $HOME/.composer/cache

stages:
    - test

php:
    - 7.2

before_install:
    - phpenv config-rm xdebug.ini

install:
    - composer require typo3/minimal="$TYPO3_VERSION"
    - export TYPO3_PATH_ROOT=$PWD/.Build/public
    - export typo3DatabaseName=typo3
    - export typo3DatabaseHost=localhost
    - export typo3DatabaseUsername=root
    - export typo3DatabasePassword=

script:
    - find '.Build/Web/typo3conf/ext/twig/Tests/Functional' -wholename '*Test.php' | parallel --gnu 'echo; echo "Running functional test suite {}"; vendor/bin/phpunit -c vendor/nimut/testing-framework/res/Configuration/FunctionalTests.xml {}';

jobs:
    include:
        -
            stage: test
            php: 7.2
            env: TYPO3_VERSION=^9.5
        -
            stage: test
            php: 7.2
            env: TYPO3_VERSION=^8.7
